<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
  </head>
  <body>
    <div class="customizing-section">
      <div class="basic-info">
        <div>New</div>
        <h2>Iphone 13이 곧 찾아옵니다</h2>
        <p class="order-decision">10월 1일 사전 주문 시작.</p>
        <p class="order-decision">10월 8일부터 구입 가능.</p>
        <p class="product-sales">
          iPhone 8 이후 모델을 보상 판매하고 ₩80,000 - ₩870,000 더 저렴하게*
        </p>
        <a href="#">Apple Trade In 진행 과정 알아보기</a>
      </div>

      <div>
        <h3 class="decisionToMake">원하는 모델을 선택하세요.</h3>
        <a href="#">당신에게 알맞은 모델은?</a>
        <div class="phoneSizeBtn">
          <button>
            <p>iPhone 13 mini <span>5.4형 디스플레이1</span></p>
            <p>₩950,000부터</p>
          </button>
          <button>
            <p>iPhone 13 <span>6.1형 디스플레이1</span></p>
            <p>₩1,090,000부터</p>
          </button>
        </div>
        <hr />
      </div>
      <div>
        <h3 class="decisionToMake">맘에 드는 마감을 선택하세요</h3>
        <div class="color-btn">
          <button>핑크</button>
          <button>블루</button>
          <button>미드나이트</button>
          <button>스타라이트</button>
          <button>(PRODUCT)RED</button>
        </div>
      </div>
      <div>
        <h3 class="decisionToMake">원하는 용량을 선택하세요</h3>
        <a href="#">당신에게 알맞은 저장 용량은?</a>
        <div class="capacityBtn">
          <button>
            <p>128GB²</p>
            <p class="price">₩1,090,000</p>
          </button>
          <button>
            <p>256GB²</p>
            <p class="price">₩1,230,000</p>
          </button>
          <button>
            <p>512GB²</p>
            <p class="price">₩1,500,000</p>
          </button>
        </div>
      </div>

      <div>
        <h3 class="decisionToMake">보상 판매할 iPhone이 있으신가요?</h3>
        <a href="#">Apple Trade In 진행 과정 알아보기</a>
        <div class="decisionBtnGroup">
          <button>아니요</button>
          <button>예</button>
        </div>
      </div>
      <div>
        <button>계속</button>
        <img src="" alt="" />
      </div>
    </div>
  </body>
</html>
